<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>API - Books</title>
        <script src="books.js"></script>
        
    </head>
    <body>
        <h1>List of books</h1>
        
        <div class="container">
            <div id="books">
            </div>
            <div class="col-sm-10 col-sm-offset-1">
                <form class="form-inline" enctype="multipart/form-data" name="formData">
                    <div class="form-group">
                        <label class="sr-only">Title:</label>
                        <input type="text" class="form-control" name="title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Author:</label>
                        <input type="text" class="form-control" name="author" placeholder="Author" required>
                    </div>
                    <div class="form-group">
                        <label for="myfile">Upload a file:</label>
                        <input type="file" name="myfile">
                    </div>
                        <button type="submit" class="btn btn-success">Upload</span></button><span id="resultSpan"></span>
                    
                </form>
            </div>
        </div>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>        
    </body>
</html>
