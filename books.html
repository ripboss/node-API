<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>API - Books</title>
        <script type='text/javascript'>
            function loadBooks(){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = () =>
                {
                    if (xhttp.readyState == 4 && xhttp.status == 200) { //recebeu resposta com OK
                        const body = xhttp.response;
                        if (body) {
                            var div =window.document.getElementById('books');
                            for (i=0; i<body.length; i++){
                                var p = window.document.createElement("p");
                                var a = window.document.createElement("a");
                                //a.href = `http://localhost:3000/books/book/${body[i]._id}`;
                                a.href = `./book.html?id=${body[i]._id}`;
                                p.appendChild(a);
                                var node = document.createTextNode(`"${body[i].title}" by ${body[i].author}`);
                                a.appendChild(node);
                                div.appendChild(p);
                            }
                        }
                    }
                };
                xhttp.open('GET', 'http://localhost:3000/books', true); //async request
                xhttp.responseType = "json";
                xhttp.send();

                var form = window.document.querySelector("form");
                //const title = form.formData.title.value;
                //const author = form.formData.author.value;
                form.addEventListener("submit", (ev) =>
                {
                    form = window. document.querySelector("form");
                    var data = new FormData(form);
                    //console.log(data.get("myfile").text());
                    for (var p of data.entries())
                        console.log(p);
                    xhttp = new XMLHttpRequest();
                    xhttp.open("POST", "http://localhost:3000/books"); //async
                    xhttp.onreadystatechange = function() {
                        if (xhttp.readyState == 4 && xhttp.status == 200) {
                            //console.log("livro adicionado");
                            let result = window.document.getElementById("resultSpan");
                            result.innerText = "Adicionado!";
                        }
                        else if(xhttp.readyState == 4 && xhttp.status == 400) {
                            //console.log("Erro");
                            let result = window.document.getElementById("resultSpan");
                            result.innerText = "Erro!";
                        }
                    };
                    // xhttp.onload = function() {
                    //     if (xhttp.status == 200)
                    //         console.log("conclu√≠do");
                    // };
                    xhttp.send(data);
                    ev.preventDefault();
                }, false);
            }
            window.onload = loadBooks;
        </script>
        
    </head>
    <body>
        <h2>List of books</h2>
        <div id="books">
        </div>
        <form enctype="multipart/form-data" name="formData">
            <label>Title:</label>
            <input type="text" name="title" required><br>
            <label>Author:</label>
            <input type="text" name="author" required><br>
            <label for="myfile">Upload a file:</label>
            <input type="file" name="myfile"> <br>
            <input type="submit" value="Upload"> <span id="resultSpan"></span>
        </form>
        <script>
            
        </script>
    </body>
</html>
