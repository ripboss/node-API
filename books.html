<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <title>API - Books</title>
        <script type='text/javascript'>
            function loadBooks(){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = () =>
                {
                    if (xhttp.readyState == 4 && xhttp.status == 200) { //recebeu resposta com OK
                        const body = xhttp.response;
                        if (body) {
                            var div =window.document.getElementById('books');
                            for (i=0; i<body.length; i++){
                                let p = window.document.createElement("p");
                                let a = window.document.createElement("a");
                                //a.href = `http://localhost:3000/books/book/${body[i]._id}`;
                                a.href = `./book.html?id=${body[i]._id}`;
                                let button = window.document.createElement("button");
                                button.innerText = "✎"
                                a.appendChild(button);
                                let node = document.createTextNode(`"${body[i].title}" by ${body[i].author}`);
                                p.appendChild(node);
                                p.appendChild(a);
                                div.appendChild(p);
                            }
                        }
                    }
                };
                xhttp.open('GET', 'http://localhost:3000/books', true); //async request
                xhttp.responseType = "json";
                xhttp.send();

                var form = window.document.querySelector("form");
                //const title = form.formData.title.value;
                //const author = form.formData.author.value;
                form.addEventListener("submit", (ev) =>
                {
                    //form = window. document.querySelector("form");
                    var data = new FormData(form);
                    //console.log(data.get("myfile").text());
                    for (var p of data.entries())
                        console.log(p);
                    xhttp = new XMLHttpRequest();
                    xhttp.open("POST", "http://localhost:3000/books"); //async
                    xhttp.onreadystatechange = function() {
                        if (xhttp.readyState == 4 && xhttp.status == 200) {
                            //console.log("livro adicionado");
                            let result = window.document.getElementById("resultSpan");
                            result.innerText = "Adicionado!";
                        }
                        else if(xhttp.readyState == 4 && xhttp.status == 400) {
                            //console.log("Erro");
                            let result = window.document.getElementById("resultSpan");
                            result.innerText = "Erro!";
                        }
                    };
                    // xhttp.onload = function() {
                    //     if (xhttp.status == 200)
                    //         console.log("concluído");
                    // };
                    xhttp.send(data);
                    ev.preventDefault();
                }, false);
            }
            window.onload = loadBooks;
        </script>
        
    </head>
    <body>
        <h1>List of books</h1>
        
        <div class="container">
            <div id="books">
            </div>
            <div class="col-sm-10 col-sm-offset-1">
                <form class="form-inline" enctype="multipart/form-data" name="formData">
                    <div class="form-group">
                        <label class="sr-only">Title:</label>
                        <input type="text" class="form-control" name="title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Author:</label>
                        <input type="text" class="form-control" name="author" placeholder="Author" required>
                    </div>
                    <div class="form-group">
                        <label for="myfile">Upload a file:</label>
                        <input type="file" name="myfile">
                    </div>
                        <input type="submit" class="btn btn-success" value="Upload"> <span id="resultSpan"></span>
                    
                </form>
            </div>
        </div>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>        
    </body>
</html>
