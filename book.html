<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <script src="book.js"></script>
    </head>
    <body>
        <div id='book'>
            <p id="title"></p>
            <p id="author"></p>
            <p id="genres"></p>
            <p><img id="cover"></p>
            <p id="bottom"><button type="button" onclick="loadForm()">Edit...</button></p>
        </div>
        <div id="edit" hidden>
            <form enctype="multipart/form-data" name="formData" id="bookForm">
                <label>Title:</label>
                <input type="text" id="newtitle" name="title" required><br>
                <label>Author:</label>
                <input type="text" id="newauthor" name="author" required><br>
                <img id="newcover"><br>
                <label for="myfile">Upload a file:</label>
                <input type="file" name="myfile">
                <button type="submit">Save</button><span id="errSpan"></span>
                <input type="button" value="Cancel" onclick="cancelForm()">
            </form>
        </div>
        
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
